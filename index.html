<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#6d28d9',
              'secondary': '#1f2937',
              'background': '#111827',
              'card': '#1f2937',
              'text-primary': '#f9fafb',
              'text-secondary': '#9ca3af',
            },
            boxShadow: {
              'glow-primary': '0 0 15px 2px rgba(109, 40, 217, 0.6)',
              'glow-white': '0 0 15px 2px rgba(255, 255, 255, 0.1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.95)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
               subtleBounce: {
                '0%': { transform: 'scale(0.9)', opacity: 0 },
                '70%': { transform: 'scale(1.02)', opacity: 1 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              spin: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(109, 40, 217, 0.4)' },
                '50%': { boxShadow: '0 0 20px rgba(109, 40, 217, 0.8)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'scale-up': 'scaleUp 0.3s ease-out forwards',
              'subtle-bounce': 'subtleBounce 0.4s ease-out forwards',
              'spin': 'spin 1s linear infinite',
              'glow': 'glow 2s ease-in-out infinite',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gradient-to-br from-background to-[#161e31] text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
